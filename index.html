<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Collection</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="header">
      <div><p>Awesome Books</p></div>
      <nav>
        <ul class="nav">
          <li><a href="#" id="link-list" data-section="listBook">List</a></li>
          <li><hr></li>
          <li><a href="#" id="link-add" data-section="newBook">Add new</a></li>
          <li><hr></li>
          <li><a href="#" id="link-contact" data-section="contact">Contact</a></li>
        </ul>
      </nav>
      </div>
      <div class="containerDate"><p id="today"></p></div>

    <h1>All Awesome Books</h1>

    <ul id="bookList"></ul>

    <div class="line"></div>

    <form id="form">
      <h2>Add a new book</h2>
      <label for="title">Title:</label>
      <input type="text" placeholder="Title" id="title" required />
      <label for="author">Author:</label>
      <input type="text" placeholder="Author" id="author" required />
      <div class="addBtn">
        <button type="submit" id="addBook">Add</button>
      </div>
    </form>

    

    <script src="app.js"></script>
    <script src="storage.js"></script>
  </body>
</html>
